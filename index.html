<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Demonstration for un-sdg">
  <title>un-sdg</title>
  
  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      background-color: hsl(0, 0%, 94%);
    }
    #demo {
      margin: 20px;
    }
    un-sdg {
      margin: 20px;
      border: 1px solid hsl(0, 0%, 80%);
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="demo">
    <h1>UN Sustainable Development Goals</h1>

    <h2>Random Goal</h2>
    <button id="random">Randomize Goal</button>
    <un-sdg id="random-sdg" goal="circle"></un-sdg>

    <h2>Goals 1-17</h2>
    <div class="sdc-wrapper">
      ${Array.from({ length: 17 }, (_, i) => `<un-sdg goal="${i + 1}"></un-sdg>`).join('')}
    </div>

    <h2>Color Only Goals 1-17</h2>
    <div class="sdc-wrapper">
      ${Array.from({ length: 17 }, (_, i) => `<un-sdg goal="${i + 1}" colorOnly="true"></un-sdg>`).join('')}
    </div>
  </div>

  <script type="module" src="./src/un-sdg.js"></script>
  <script>
    document.querySelector('#random').addEventListener('click', function() {
      const randomGoal = Math.floor(Math.random() * 17) + 1; 
      const randomSdg = document.getElementById('random-sdg');
      randomSdg.setAttribute('goal', randomGoal);
    });
  </script>
</body>

</html>
