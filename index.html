<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>un-sdg Demo</title>
  <script type="module">
    import './raenmax/un-sdg/un-sdg.js/'; // Update with the correct path to your un-sdg.js file
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: hsl(0, 0%, 94%);
      margin: 20px;
    }
    .goal-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>un-sdg Demo</h1>
  
  <div class="goal-container">
    <h2>All Goals</h2>
    <un-sdg goal="all"></un-sdg>
    
    <h2>Individual Goals</h2>
    ${Array.from({ length: 17 }, (_, i) => html`<un-sdg goal="${i + 1}"></un-sdg>`).join('')}
    
    <h2>Circle</h2>
    <un-sdg goal="circle"></un-sdg>
    
    <h2>Color Only Options</h2>
    ${Array.from({ length: 17 }, (_, i) => html`<un-sdg goal="${i + 1}" color-only></un-sdg>`).join('')}
  </div>

  <button id="random-goal-button">Change First Goal to Random (1-17)</button>

  <script>
    const randomGoalButton = document.getElementById('random-goal-button');
    const firstGoalElement = document.querySelector('un-sdg[goal="1"]'); // Reference to the first goal for demonstration

    randomGoalButton.addEventListener('click', () => {
      const randomGoal = Math.floor(Math.random() * 17) + 1; // Random number between 1-17
      firstGoalElement.goal = randomGoal.toString(); // Change the goal dynamically
    });
  </script>
</body>

</html>
